<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="projectsimple.css">

<body>
    <nav>
        <a href="/" aria-current="page">Home</a>
        <a target="_blank" href="#">Youtube Channel</a>

    </nav>
    <h1>JAI Shree RAM</h1>
    <button id="start">start</button>
    <button id="stop">stop</button>
    <div class="img">
        <img src="RAM .jpg" alt="IMAGE">
    </div>
</body>
<script>
  
    const randomeColor = function () {
        const hex = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
            color += hex[Math.floor(Math.random() * 16)];

        }
        return color;
    };
    let intervelId;
    const startChangingColor = function () {
        if (!intervelId) {
            intervelId = setInterval(changingbgColor, 1000);
        }

        function changingbgColor() {
            document.body.style.backgroundColor = randomeColor();
        }
    };
    const stopChangingColor = function () {
        clearInterval(intervelId);
        intervelId(null)
    };
    document.querySelector('#start').
        addEventListener('click', startChangingColor);
    document.querySelector('#stop').
        addEventListener('click', stopChangingColor);
</script>

</html>
